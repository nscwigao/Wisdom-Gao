<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="bar-stable" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-android-cancel" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Reportissue</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon fa-icon fa-check" data-comp-id="button.2"
                ng-click="app.action('reportissue', 'SumbitReport', this)"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <select-list data-comp-id="selectList.1" ng-model="data.category">Category</select-list>
            </div>
        </div>
        <div class="row" data-comp-id="row.2">
            <div class="col" data-comp-id="column.2">
                <label class="item item-input" data-comp-id="textInput.1">
                    <span class="input-label">Summary</span>
                    <input ng-model="data.summary" type="text">
                </label>
            </div>
        </div>
        <div class="row" data-comp-id="row.3">
            <div class="col" data-comp-id="column.3">
                <div data-comp-id="text.1">Description</div>
                <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                    <span class="input-label"></span>
                    <textarea ng-model="data.description" rows="4"></textarea>
                </label>
            </div>
        </div>
        <div class="row" data-comp-id="row.4">
            <div class="col" data-comp-id="column.4">
                <label class="item item-input item-attachment-icon positive-icon"
                    data-comp-id="attachmentInput.1">
                    <span class="input-label">Attachment</span>
                    <input ng-model="data.attachment" type="file">
                </label>
            </div>
        </div>
        <include-screen data-comp-id="includeScreen.1" name="" screen-data="{}"></include-screen>
    </ion-content>
</ion-view>
